<form [formGroup]="categoryForm" (ngSubmit)="addCategory()" class="add-form">
  <h2 class="title">Registrar Categor√≠a</h2>
  <mat-form-field class="full-width">
    <mat-label>Nombre</mat-label>
    <input
      type="text"
      matInput
      formControlName="name"
      placeholder="Ex. Servicios"
    />
    @if (categoryForm.get("name")?.hasError('required')) {
    <mat-error>El nombre es requerido</mat-error>
    }
  </mat-form-field>

  <div class="buttons">
    <button
      mat-fab
      extended
      [attr.aria-label]="'Registrar usuario'"
      class="add"
      type="submit"
    >
      <mat-icon>add</mat-icon>
      Registrar
    </button>

    <a routerLink="/category/index">
      <button ngNoForm mat-fab extended [attr.aria-label]="'Cancelar registro'">
        <mat-icon>close</mat-icon>
        Cancelar
      </button>
    </a>
  </div>
</form>
